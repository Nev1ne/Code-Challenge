<!DOCTYPE html>
<html lang="en">
<head>

    <title>Net Salary Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
            <div class="form-box">
                <div class="form-value ">

                        </label>
                    </div>
                    <div class="input-box">
                        <input type="benefits" required>
                        <label for="">Benefits
                        </label>
                    </div>

                   
                    <button>Submit</button>
                    </form>

                </div>
            </div>
    </section>
    
</body>
